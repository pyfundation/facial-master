# auto reload
spring.devtools.restart.additional-paths=facescanner-service

# hibernate debug
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
spring.jpa.properties.hibernate.format_sql=true

# h2 web console
spring.h2.console.enabled=true
# spring.h2.console.path=/h2
# if permit access from other than localhost
# spring.h2.console.settings.web-allow-others=true

# data source
#spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.url=jdbc:h2:file:~/face-scanner-h2-db
#spring.datasource.username=sa
#spring.datasource.password=
#spring.jpa.hibernate.ddl-auto=update

# file upload
spring.servlet.multipart.max-file-size=21Mb
spring.servlet.multipart.max-request-size=2001Mb
